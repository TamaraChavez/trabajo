<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTi's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="NFTi's Logo">
        </div>
        <div class="menu-icon">â˜°</div>
    </div>
    <div class="header-content">
        <h1 class="header-title">Easily Create & Sell Extraordinary NFT's</h1>
        <p class="header-subtitle">Create & Sell Extraordinary NFT's</p>
        <a href="#" class="button">Get Early Access</a>
        <div class="countdown">
            <p class="countdown-title">Remaining Time</p>
            <p class="countdown-text">It is a long established fact that a reader will distracted.</p>
            <div class="countdown-timer">
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <div class="images">
        <img src="images/Imagen 1.jpg" alt="Image 1">
    </div>
</body>
</html>
